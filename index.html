<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Pregunta Especial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CAMBIO: Agregada fuente 'Playfair Display' y removida 'Great Vibes' -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="stars-container"></div>
    <div id="firefly-container" style="position: absolute; width:100%; height:100%; overflow:hidden; pointer-events:none;"></div>

    <div id="content">
        <h1>¿Quieres ser mi novia?</h1>
        <div class="btn-container">
            <button id="yesBtn">Claramente</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="flower-container">
        <div id="flower-center" style="position: relative; width: 0; height: 0;"></div>
    </div>

    <div id="success-message">
        ¡Yo sabía que si querías! <br> ❤️
    </div>

    <canvas id="confetti" style="position: absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:50;"></canvas>

    <script src="script.js"></script>
</body>
</html>
